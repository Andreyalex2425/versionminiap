<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <form id="feedbackForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" required></textarea><br><br>

    <input type="hidden" id="telegram_id" name="telegram_id">

    <button type="submit">Отправить</button>
  </form>

  <script>
    window.Telegram.WebApp.ready();
    const tgUser = Telegram.WebApp.initDataUnsafe?.user;

    if (tgUser?.id) {
      document.getElementById('telegram_id').value = tgUser.id;
    }

    document.getElementById('feedbackForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        telegram_id: document.getElementById('telegram_id').value
      };

      fetch('https://script.google.com/macros/s/AKfycbzUyuLm8ZE9ZxEP-UICCrLu1EiIWa-IGjeeQVpf72Jz_BtiJ8Y0bzdkox3TihgE5cvS3A/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
        .then(response => response.text())
        .then(data => {
          alert("Спасибо! Данные отправлены.");
          document.getElementById('feedbackForm').reset();
          Telegram.WebApp.close();
        })
        .catch(error => {
          console.error('Ошибка при отправке:', error);
        });
    });
  </script>
</body>
</html>
