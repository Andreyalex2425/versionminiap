<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма rTelegram</title>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbwfQMErePAFv8DwP34n_yrBEOan304kSA5CODbxu61mgVF4xUG5_cybFfQo8VBtlyQHrA/exec" method="POST">
    <label>Имя:</label>
    <input name="name" required><br><br>

    <label>Email:</label>
    <input name="email" type="email" required><br><br>

    <label>Сообщение:</label>
    <textarea name="message" required></textarea><br><br>

    <!-- Telegram ID автоматически подставляется через UI API поле -->
    <input type="hidden" name="telegram_id" value="{{telegram_id}}">

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
