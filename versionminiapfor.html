<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма обратной связи(пробуем)</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <form id="feedbackForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" required></textarea><br><br>

    <input type="hidden" id="telegram_id" name="telegram_id">

    <button type="submit">Отправить</button>
  </form>

  <script>
    // Telegram Mini App API
    window.Telegram.WebApp.ready();

    // Получаем Telegram ID пользователя
    const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
    if (userId) {
      document.getElementById('telegram_id').value = userId;
    }

    // Обработка отправки формы
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        telegram_id: document.getElementById('telegram_id').value
      };

      fetch('https://script.google.com/macros/library/d/1FDX7REU3UdkfF8nGqGzAmwKGMFQaRV8AKmOuwKVtG9Z21V5YfiWmD0av/1', {
        method: 'POST',
        body: JSON.stringify(formData)
      })
      .then(response => response.text())
      .then(data => {
        alert("Спасибо! Данные отправлены.");
        document.getElementById('feedbackForm').reset();
        Telegram.WebApp.close(); // Опционально: закрыть мини-приложение
      })
      .catch(error => {
        console.error('Ошибка при отправке:', error);
      });
    });
  </script>
</body>
</html>
