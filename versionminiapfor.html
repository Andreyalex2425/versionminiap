<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма обратной связи (tgTapеs)</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <form id="feedbackForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" required></textarea><br><br>

    <input type="hidden" id="telegram_id" name="telegram_id">

    <button type="submit">Отправить</button>
  </form>

  <script>
    // Подготовка Telegram Mini App (если используется)
    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.ready();
      console.log("initDataUnsafe:", window.Telegram.WebApp.initDataUnsafe);
    }

    // Получаем telegram_id из tgTaps (через UI API field)
    window.addEventListener('DOMContentLoaded', () => {
      const telegramIdField = document.getElementById('telegram_id');

      if (window.__taps__?.fields?.telegram_id) {
        telegramIdField.value = window.__taps__.fields.telegram_id;
        console.log("Telegram ID из __taps__:", telegramIdField.value);
      } else {
        console.warn("telegram_id не найден в __taps__.fields");
      }
    });

    // Обработка отправки формы
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        telegram_id: document.getElementById('telegram_id').value
      };

      console.log("Отправка данных:", formData);

      fetch('https://script.google.com/macros/s/AKfycby-YM-ueeA_YrIOgmbU8j7mIZzaR48bIl-FAn21Z1YPPTQagU2Q2ng_HxubRg3aHmiP3g/exec', {
        method: 'POST',
        body: JSON.stringify(formData)
      })
      .then(response => response.text())
      .then(data => {
        alert("Спасибо! Данные отправлены.");
        document.getElementById('feedbackForm').reset();

        // закрываем Mini App, если Telegram API доступен
        if (window.Telegram?.WebApp?.close) {
          window.Telegram.WebApp.close();
        }
      })
      .catch(error => {
        console.error('Ошибка при отправке:', error);
      });
    });
  </script>
</body>
</html>
